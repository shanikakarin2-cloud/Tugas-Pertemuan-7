<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Wisata Gunung Bromo</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 18px;
        }

        /* Navigation Styling */
        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Contact Form Styling */
        .content {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td input, td textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        td button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        td button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Kontak Wisata Gunung Bromo</h1>
        <p>Jika Anda memiliki pertanyaan atau ingin melakukan pemesanan, silakan isi formulir di bawah ini:</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="destinasi.html">Destinasi</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Contact Form -->
    <div id="kontak" class="content">
        <h2>Formulir Kontak</h2>

        <form action="#">
            <table>
                <tr>
                    <th>Nama:</th>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <th>Nomor Telepon:</th>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <th>Pesan:</th>
                    <td><textarea id="message" name="message" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;"><button type="submit">Kirim Pesan</button></td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Wisata Indonesia | Semua hak dilindungi</p>
    </footer>

</body>
</html>
